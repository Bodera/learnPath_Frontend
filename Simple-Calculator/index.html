<!DOCTYPE html>
<html>
	<head>
		<title>Standart calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__display">0</div>
			<div class="calculator__keys"> 
				<button class="key--operator" data-action="add">&#43;</button>
				<button class="key--operator" data-action="subtract">&#45;</button>
				<button class="key--operator" data-action="multiply">&#215;</button>
				<button class="key--operator" data-action="divide">&#247;</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>0</button>
				<button data-action="decimal">&#46;</button>
				<button data-action="clear">CE</button>
				<button class="key--equal" data-action="calculate">&#61;</button>
			</div>
		</div>
		<!--Original project: https://www.freecodecamp.org/news/how-to-build-an-html-calculator-app-from-scratch-using-javascript-4454b8714b98/ -->
	</body>
</html>
